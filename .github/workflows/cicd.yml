name: CI/CD

on:
  push:
    branches: ['dev', 'main']
  pull_request:
    branches: ['main']

jobs:
  checkout:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-
  build:
    runs-on: ubuntu-latest
    steps:
      - name: package install
        run: npm ci
      - name: build
        run: npm run build
  test:
    runs-on: ubuntu-latest
    steps:
      - name: lint & test
        run: |
          npm run lint
          npm test
